<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda - Filtrar Productos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h2>Filtrar Productos</h2>
    
    <label>Marca:</label>
    <select id="marcaFiltro">
        <option value="">Todas</option>
        <option value="Nike">Nike</option>
        <option value="Adidas">Adidas</option>
        <option value="Puma">Puma</option>
    </select>

    <label>Precio Mínimo:</label>
    <input type="number" id="minPrecioFiltro" min="0" value="0">
    
    <label>Precio Máximo:</label>
    <input type="number" id="maxPrecioFiltro" min="0" value="500">

    <button onclick="aplicarFiltros()">Aplicar Filtros</button>

    <div id="productosLista">
        <!-- Aquí se mostrarán los productos filtrados -->
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
