<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Tienda Zapatillas</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Vincular el archivo de estilos -->
</head>
<body>
    <h2>Registro de Usuario</h2>
    <!-- Formulario de registro que envía los datos al backend -->
    <form action="../backend/registro.php" method="POST">
        <input type="text" name="nombre" placeholder="Nombre" required> <!-- Campo para ingresar nombre -->
        <input type="email" name="email" placeholder="Correo electrónico" required> <!-- Campo para ingresar correo -->
        <input type="password" name="contraseña" placeholder="Contraseña" required> <!-- Campo para ingresar contraseña -->
        <button type="submit">Registrarse</button> <!-- Botón para enviar el formulario -->
    </form>
</body>
</html>
