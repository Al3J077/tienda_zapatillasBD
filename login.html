<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - ZapasCOL</title>
    <link rel="stylesheet" href="../css/styles.css"> <!-- Vincular estilos -->
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <!-- Formulario de inicio de sesión -->
    <form action="../backend/login.php" method="POST">
        <input type="email" name="email" placeholder="Correo electrónico" required> <!-- Campo para correo -->
        <input type="password" name="contraseña" placeholder="Contraseña" required> <!-- Campo para contraseña -->
        <button type="submit">Iniciar Sesión</button> <!-- Botón para enviar -->
    </form>
</body>
</html>
